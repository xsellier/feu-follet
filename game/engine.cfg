[application]

name="FeuFollet"
main_scene="res://scenes/menu.scn"
icon="res://icon.png"

[autoload]

music="*res://scenes/music.scn"

[display]

resizable=false
width=1280
height=800
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep_width"

[input]

ui_next=[key(Space), mbutton(0, 1), mbutton(0, 2), key(Control), key(Enter)]
explode=[key(X), key(Control)]
jump=[key(Space), key(W), key(Up)]
move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
walk=[key(Shift)]

[physics_2d]

motion_fix_enabled=true

[render]

mipmap_policy=0
